on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  create:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body_path: release-${{ github.ref }}.txt
          body: |
            Changes in this Release
            - First Change
            - Second Change
